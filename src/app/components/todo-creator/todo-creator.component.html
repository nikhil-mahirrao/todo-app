<h6> Create Todo:</h6>
<form (ngSubmit)="addTodo()" #todoForm="ngForm">
  <div class="form-row">
    <div class="col-auto">
      <input 
        type="text" 
        class="form-control" 
        placeholder="Description" 
        id="description" 
        name="description"
        [(ngModel)]="todo" 
        #description="ngModel">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </div>
</form>
