<form class="example-form" (ngSubmit)="addTodo()" #todoForm="ngForm">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Favorite food" type="text" 
      class="form-control" 
      placeholder="Add New Todo" 
      id="description" 
      name="description"
      [(ngModel)]="todo" 
      #description="ngModel">      
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Create</button>
    
</form>
